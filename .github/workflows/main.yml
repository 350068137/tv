name: TVBox JSON
# 触发器
on:
  schedule:
    - cron: 0 18 * * *
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
        
    - name: Clone project
      run: |
        git clone --depth=1 https://gitcode.net/qq_26898231/TVBox
        rm -rf TVBox/.git
        sed -i 's/gitcode.net\/qq_26898231\/TVBox\/-\/raw\/main/raw.iqiq.io\/mymine\/tv\/main/g' ${{ github.workspace }}/TVBox/tv.json
       
    - name: Upload files actions
      uses: actions/upload-artifact@v2
      with:
        name: TVBox
        path: TVBox/*

    - name: delete files
      run: |
        cp -r TVBox/* ${{ github.workspace }}
        rm -rf TVBox        
        
    - name: Update files github
      uses: EndBug/add-and-commit@v7
      with:
        default_author: github_actions
        message: 'update files actions'
        add: ${{ github.workspace }}/*
